<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>WeatherApp</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main>
            <section class="navigation-buttons">
                <div class="container">
                    <div class="row mt-5">
                        <div class="col-12 d-flex justify-content-around">
                            <button type="button" class="btn current-location-btn" title="Current Location">
                                <i class="fa-solid fa-location-dot"></i>
                            </button>
                            <button type="button" class="btn save-location-btn" title="Save Current Location as Home Weather Location">
                                <i class="fa-solid fa-floppy-disk"></i>
                            </button>
                            <button type="button" class="btn recall-location-btn" title="Home Weather Location">
                                <i class="fa-solid fa-house-user"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="search-form-section">
                <div class="container">
                    <div class="row m-4">
                        <div class="col-12">
                            <form class="search-form">
                                <div class="input-group mt-4">
                                    <input type="search" class="form-control weather-search" placeholder="Enter City Name" aria-label="City Name" aria-describedby="search-btn">
                                    <button class="btn btn-outline-secondary" title="Search" type="submit" id="search-btn">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="weather-today-section">
                <div class="container">
                    <div class="row m-4">
                        <div class="col-4 weather-today d-flex justify-content-between flex-column">
                            <h2 class="weather-city fw-bold fs-1"><span class="value">City</span><span class="country-value">RS</span></h2>
                            <p class="weather-day fw-bold fst-italic fs-3"><span class="value">Day</span><span class="time-value">12:30 PM</span></p>

                            <div class="weather-current fst-italic fs-5">
                                <p class="weather-humidity">
                                    <i class="fa-solid fa-droplet"></i>
                                    <span class="value">50</span>%
                                </p>        
                                <p class="weather-wind">
                                    <i class="fa-solid fa-wind"></i>
                                    <span class="value">West, 5</span>m/s
                                </p>
                                <p class="weather-pressure">
                                    <i class="fa-solid fa-gauge"></i>
                                    <span class="value">1050</span>
                                    hPa
                                </p>
                            </div>
                        </div>

                        <div class="col-4 d-flex align-items-center justify-content-center">
                            <img class="img-fluid weather-img" src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-img">
                        </div>

                        <div class="col-4 d-flex align-items-end flex-column fs-1">
                            <span>
                                <span class="weather-temperature">+25</span>&deg;C
                            </span>
                            <span>
                                <span class="feels-like fs-5">Feels like <span class="value">+25</span>&deg;C</span>
                            </span>                            
                        </div>
                    </div>
                </div>
            </section>
         
            <section class="forecast-section">
                <div class="container">
                    <div class="row weather-forecast-row d-flex align-items-center justify-content-around m-4 mb-5">
                        <div class="col-4 col-md-2">
                            <div class="card">
                                <img src="https://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="weather-img">
                                <div class="card-body">
                                  <p class="card-text">Day</p>
                                  <p class="card-text"><span>+25</span>&deg;C</p>
                                </div>
                              </div>
                        </div>

                        <div class="col-4 col-md-2">
                            <div class="card">
                                <img src="https://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="weather-img">
                                <div class="card-body">
                                  <p class="card-text">Day</p>
                                  <p class="card-text"><span>+25</span>&deg;C</p>
                                </div>
                              </div>
                        </div>

                        <div class="col-4 col-md-2">
                            <div class="card">
                                <img src="https://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="weather-img">
                                <div class="card-body">
                                  <p class="card-text">Day</p>
                                  <p class="card-text"><span>+25</span>&deg;C</p>
                                </div>
                              </div>
                        </div>
                        
                        <div class="col-4 col-md-2">
                            <div class="card">
                                <img src="https://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="weather-img">
                                <div class="card-body">
                                  <p class="card-text">Day</p>
                                  <p class="card-text"><span>+25</span>&deg;C</p>
                                </div>
                              </div>
                        </div>

                        <div class="col-4 col-md-2">
                            <div class="card">
                                <img src="https://openweathermap.org/img/wn/10d@4x.png" class="card-img-top" alt="weather-img">
                                <div class="card-body">
                                  <p class="card-text">Day</p>
                                  <p class="card-text"><span>+25</span>&deg;C</p>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>       

        <script src="https://kit.fontawesome.com/98529a463b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
